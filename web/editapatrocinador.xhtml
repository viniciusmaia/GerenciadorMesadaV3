<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templatelogado.xhtml">
        <ui:define name="conteudo">
            <fieldset>
                <legend>Meus Dados</legend>
                <br />
                <h:form id="formCadastro">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel for="txtNome" value="Nome:" styleClass="lblForm"/>
                        <p:inputText id="txtNome" value="#{editaPatrocinadorBean.patrocinador.nome}" 
                                     disabled="#{editaPatrocinadorBean.desabilitaCampos}"/>

                        <p:outputLabel for="txtEmail" value="E-mail:" styleClass="lblForm" />
                        <p:inputText id="txtEmail" value="#{editaPatrocinadorBean.patrocinador.email}"
                                     disabled="#{editaPatrocinadorBean.desabilitaCampos}"/>

                        <p:outputLabel for="txtLogin" value="Login:" styleClass="lblForm" />
                        <p:inputText id="txtLogin" value="#{editaPatrocinadorBean.patrocinador.login}"
                                     disabled="true"/>

                        <p:outputLabel for="txtSenha" value="Senha:" styleClass="lblForm" />
                        <p:password  id="txtSenha" value="#{editaPatrocinadorBean.patrocinador.senha}"
                                     disabled="#{editaPatrocinadorBean.desabilitaCampos}"/>

                        <p:commandButton value="Alterar" ajax="false" action="#{editaPatrocinadorBean.habilitaCampos()}" 
                                         disabled="#{!editaPatrocinadorBean.desabilitaCampos}"/>
                        <h:inputHidden />
                        
                        <p:commandButton value="Remover" ajax="false" action="#{editaPatrocinadorBean.remover()}"
                                         disabled="#{editaPatrocinadorBean.desabilitaCampos}"/>
                        <p:commandButton value="Salvar" ajax="false" action="#{editaPatrocinadorBean.alterar()}" 
                                         disabled="#{editaPatrocinadorBean.desabilitaCampos}"/>    
                    </h:panelGrid>
                </h:form>
            </fieldset>
        </ui:define>
    </ui:composition>
</html>
