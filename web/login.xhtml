<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">      
    <h:form>
        <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
        <table align="right">
            <tr>
                <td>
                    <p:outputLabel for="txtLogin" value="Login:" styleClass="lblForm"/>
                </td>
                <td>
                    <p:inputText id="txtLogin" value="#{loginBean.login}" />
                </td>
                <td>
                    <p:outputLabel for="txtSenha" value="Senha:" styleClass="lblForm"/>
                </td>
                <td>
                    <p:password id="txtSenha" value="#{loginBean.senha}" /> 
                </td>
                <td>
                    <p:commandButton value="Entrar" ajax="false" action="#{loginBean.logar()}" />
                </td>
            </tr>
        </table>  
    </h:form>
</html>
