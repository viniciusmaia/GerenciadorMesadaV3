<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/templatelogado.xhtml">
        <ui:define name="conteudo">
            <fieldset>
                <legend>Estou gastando...</legend>
                <br />
                <h:form id="formCadastro">
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel for="spnValor" value="Valor:" styleClass="lblForm" />
                        <p:spinner id="spnValor" prefix="R$" min="0.10" value="#{gastoBean.gasto.valor}"/>

                        <p:outputLabel for="slctCategoria" value="Categoria:"/>
                        <h:selectOneMenu id="slctCategoria" value="#{gastoBean.idCat}" >    
                            <f:selectItem itemLabel="Selecione" itemValue=""/>      
                            <f:selectItems value="#{gastoBean.categorias}"
                                    var="categoria"
                                    itemLabel="#{categoria.titulo}"
                                    itemValue="#{categoria.id}"/>    
                        </h:selectOneMenu>

                        <p:outputLabel for="clndData" value="Data:" styleClass="lblForm"/>
                        <p:calendar id="clndData" mindate="1/3/15" value="#{gastoBean.data}"/>

                        <p:outputLabel for="txtDescricao" value="Descrição:" styleClass="lblForm"/>
                        <p:inputTextarea id="txtDescricao" rows="5" cols="30" counter="display" 
                                         maxlength="50" counterTemplate="{0} characters remaining." 
                                         autoResize="false" value="#{gastoBean.gasto.descricao}" />
                        <h:inputHidden />
                        <h:outputText id="display" />

                        <h:inputHidden />
                        <p:commandButton value="Salvar" ajax="false" action="#{gastoBean.inserir()}" />
                    </h:panelGrid>
                </h:form>
            </fieldset>
        </ui:define>
    </ui:composition>
</html>
