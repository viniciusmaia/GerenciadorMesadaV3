<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition template="/template.xhtml">
        <ui:define name="conteudo">
            <fieldset>
                <legend>Cadastro de beneficiado</legend>
                <br />
                <h:form id="formCadastro">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="2" cellpadding="2">
                        <p:outputLabel for="txtNome" value="Nome:" styleClass="lblForm" />
                        <p:inputText id="txtNome" value="#{beneficiadoBean.beneficiado.nome}"/>

                        <p:outputLabel for="txtEmail" value="E-mail:" styleClass="lblForm" />
                        <p:inputText id="txtEmail" value="#{beneficiadoBean.beneficiado.email}" />

                        <p:outputLabel for="txtLogin" value="Login:" styleClass="lblForm" />
                        <p:inputText id="txtLogin" value="#{beneficiadoBean.beneficiado.login}"/>

                        <p:outputLabel for="txtSenha" value="Senha:" styleClass="lblForm" />
                        <p:password  id="txtSenha" value="#{beneficiadoBean.beneficiado.senha}"/>

                        <p:commandButton value="Remover" ajax="false" action="#{beneficiadoBean.remover()}" />
                        <p:commandButton value="Salvar" ajax="false" action="#{beneficiadoBean.inserir()}" />                   </h:panelGrid>
                </h:form>
            </fieldset>
        </ui:define>
    </ui:composition>
</html>
