<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">               
    <ui:composition template="/templatelogado.xhtml">
        <ui:define name="conteudo">
            <fieldset>
                <legend>Controle!</legend>
                    <br />
                    <div align="left">
                        <fieldset id="fieldFiltroRelatorio">
                            <legend>Filtro</legend>
                            <h:form>
                                <h:panelGrid columns="2" cellpadding="2">
                                    <p:outputLabel for="slctMesAno" value="Mes/Ano" styleClass="lblForm" />
                                    <p:selectOneMenu id="slctMesAno" style="width:140px">
                                        <f:selectItem itemLabel="Select One" itemValue="" />
                                    </p:selectOneMenu>
                                </h:panelGrid>
                            </h:form>
                        </fieldset>
                    </div>
                    <br />
                    <br />
                    <div align="left">
                        <h:panelGrid columns="2" cellpadding="2">                        
                            <p:outputLabel for="progress" value="Meta:"/>
                            <p:progressBar id="progress" value="10" labelTemplate="R$ {value}" displayOnly="true" 
                                           styleClass="progressMeta"/> 
                        </h:panelGrid>
                    </div>
                    <br/>
                    <br/>
                    <div>
                        <h:form>
                            <p:dataTable var="car" value="#{dtBasicView.cars}">
                                <p:column headerText="Categoria">
                                    <h:outputText value="Cat" />
                                </p:column>

                                <p:column headerText="Valor">
                                    <h:outputText value="R$ " />
                                </p:column>

                                <p:column headerText="Data">
                                    <h:outputText value="dd/mm/aaaa" />
                                </p:column>

                                <p:column headerText="Descrição">
                                    <h:outputText value="bla bla bla" />
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
            </fieldset>       
        </ui:define>
    </ui:composition>
</html>
