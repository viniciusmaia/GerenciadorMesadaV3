<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition template="/templatelogado.xhtml">
        <ui:define name="conteudo">
            <fieldset>
                <legend>Categorias de gastos</legend>
                <h:form id="formCadastro">
                    <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
                    <h:panelGrid columns="1" cellpadding="2">
                        <p:commandButton value="Adicionar Gasto" ajax="false" action="cadastragasto"/>
                    </h:panelGrid>
                    <p:dataTable var="gasto" value="#{gastoBean.gastosMesAtual}">
                        <p:column headerText="Valor">
                            <h:outputText value="#{gasto.valor}" />
                        </p:column>

                        <p:column headerText="Data">
                            <h:outputText value="#{gasto.data}"/>
                        </p:column>
                        
                        <p:column headerText="Descrição">
                            <h:outputText value="#{gasto.descricao}" />
                        </p:column>
                        
                        <p:column>
                            <p:commandLink id="btnRemover" ajax="false" action="#{gastoBean.remover(gasto)}">
                                <h:outputText value="Remover" />
                            </p:commandLink>
                        </p:column>
                    </p:dataTable>                    
                </h:form>
            </fieldset>
        </ui:define>
    </ui:composition>
</html>
